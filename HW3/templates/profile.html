<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Output</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Social Media Profile</h2>
      <ul class="list-group">
        <li class="list-group-item"><strong>First Name:</strong> {{ firstname }}</li>
        <li class="list-group-item"><strong>Last Name:</strong> {{ lastname }}</li>
        <li class="list-group-item"><strong>Sex:</strong> {{ sex }}</li>
        <li class="list-group-item"><strong>Status:</strong> {{ status }}</li>
        <li class="list-group-item"><strong>Location:</strong> {{ location }}</li>
      </ul>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Create Another Profile</a>
      </div>
    </div>
  </div>
</body>
</html>
